<section class="content-header">
  <h1>
    My Profile
  </h1>
  <ol class="breadcrumb">
    <li class="active"><i class="fa fa-user"></i> Profile</li>
  </ol>
</section>

<section class="content">
  <div class="alert alert-info alert-dismissible" ng-show="!ctrl.user.validated">
    <h4><i class="icon fa fa-info"></i> {{ 'ui.page.user.profile.info.title' | translate }}</h4>
    {{ 'ui.page.user.profile.info.content' | translate }}
  </div>
  <div class="box box-info">
    <form ng-submit="ctrl.doUpdateProfile()">
      <div class="box-header with-border">
        <h3 class="box-title">{{ 'ui.page.user.profile.title' | translate }}</h3>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.nickname' | translate }}</label>
          <input type="text" class="form-control" required ng-model="ctrl.user.profile.nickname">
        </div>
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.name' | translate }}</label>
          <input type="text" class="form-control" required ng-model="ctrl.user.profile.name">
        </div>
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.stdid' | translate }}</label>
          <input type="text" class="form-control" required ng-model="ctrl.user.profile.stdid">
        </div>
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.department' | translate }}</label>
          <input type="text" class="form-control" required ng-model="ctrl.user.profile.department">
        </div>
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.grade' | translate }}</label>
          <input type="text" class="form-control" required ng-model="ctrl.user.profile.grade">
        </div>
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.phone' | translate }}</label>
          <input type="text" class="form-control" required ng-model="ctrl.user.profile.phone">
        </div>
        <div class="form-group">
          <label>{{ 'ui.page.user.profile.email' | translate }}</label>
          <input type="email" class="form-control" required ng-model="ctrl.user.profile.email">
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">{{ 'ui.page.user.profile.submit' | translate }}</button>
        <a class="btn btn-default pull-right" ng-click="ctrl.doCancel()">{{ 'ui.page.user.profile.cancel' | translate }}</a>
      </div>
    </form>
  </div>
</section>
