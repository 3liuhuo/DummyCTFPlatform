<section class="content-header">
  <h1>
    {{ ctrl.data.contest.name }}
  </h1>
  <ol class="breadcrumb">
    <li class="active">{{ ctrl.data.contest.name }}</li>
  </ol>
</section>
<section class="content page--scoreboard">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Trend</h3>
    </div>
    <div class="box-body no-padding" style="height:300px">
      <canvas class="chart chart-line"
        chart-data="ctrl.data.chart.data"
        chart-labels="ctrl.data.chart.labels"
        chart-series="ctrl.data.chart.series"
        chart-options="ctrl.chartOptions"
      >
      </canvas>
    </div>
  </div>
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Scoreboard</h3>
    </div>
    <div class="box-body no-padding">
      <dtable options="ctrl.tableOptions" rows="ctrl.data.data"></dtable>
    </div>
  </div>
</section>
