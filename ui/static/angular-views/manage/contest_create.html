<section class="content-header">
  <h1>
    Create Contest
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="manage"><i class="fa fa-wrench"></i> Manage</a></li>
    <li><a ui-sref="manage_contest">Contests</a></li>
    <li class="active">Create</li>
  </ol>
</section>

<section class="content">
  <div class="box box-info">
    <form ng-submit="ctrl.doCreate()">
      <div class="box-header with-border">
        <h3 class="box-title">{{ 'ui.page.manage.contest.edit.basic.title' | translate }}</h3>
      </div>
      <div class="box-body" ng-include="'/static/angular-views/manage/contest_basicform.html'"></div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="ctrl.basicFormDisabled">{{ 'ui.page.manage.contest.create.submit' | translate }}</button>
        <a class="btn btn-default pull-right" ui-sref="manage_contest">{{ 'ui.page.manage.contest.create.cancel' | translate }}</a>
      </div>
    </form>
  </div>
</section>
