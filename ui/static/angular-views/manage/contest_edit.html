<section class="content-header">
  <h1>
    Edit Contest
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="manage"><i class="fa fa-wrench"></i> Manage</a></li>
    <li><a ui-sref="manage_contest">Contests</a></li>
    <li><a ui-sref="manage_contest_info({id: ctrl.contest._id })">{{ ctrl.contest.name }}</a></li>
    <li class="active">Edit</li>
  </ol>
</section>

<section class="content">
  <div class="box box-info">
    <form ng-submit="ctrl.doUpdate()">
      <div class="box-header with-border">
        <h3 class="box-title">{{ 'ui.page.manage.contest.edit.basic.title' | translate }}</h3>
      </div>
      <div class="box-body" ng-include="'/static/angular-views/manage/contest_basicform.html'"></div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">{{ 'ui.page.manage.contest.edit.basic.submit' | translate }}</button>
        <a class="btn btn-default pull-right" ng-click="$root.goBack()">{{ 'ui.page.manage.contest.edit.basic.cancel' | translate }}</a>
      </div>
    </form>
  </div>
</section>
