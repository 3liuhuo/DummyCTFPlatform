<section class="content-header">
  <h1>
    Create Challenge
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="manage"><i class="fa fa-wrench"></i> Manage</a></li>
    <li><a ui-sref="manage_challenge">Challenges</a></li>
    <li class="active">Create</li>
  </ol>
</section>

<section class="content">
  <div class="callout callout-info">
    <h4>Notice</h4>
    <p>Flag will be auto-generated. You can update flag after creating the challenge.</p>
  </div>
  <div class="box box-info">
    <form ng-submit="ctrl.doCreate()">
      <div class="box-header with-border">
        <h3 class="box-title">{{ 'ui.page.manage.challenge.edit.basic.title' | translate }}</h3>
      </div>
      <div class="box-body" ng-include="'/static/angular-views/manage/challenge_form.html'"></div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="ctrl.basicFormDisabled">{{ 'ui.page.manage.challenge.create.submit' | translate }}</button>
        <a class="btn btn-default pull-right" ui-sref="manage_challenge">{{ 'ui.page.manage.challenge.create.cancel' | translate }}</a>
      </div>
    </form>
  </div>
</section>
