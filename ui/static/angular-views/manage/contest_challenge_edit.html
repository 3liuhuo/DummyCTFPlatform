<section class="content-header">
  <h1>
    Edit {{ ctrl.cc.challenge.name }}
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="manage"><i class="fa fa-wrench"></i> Manage</a></li>
    <li><a ui-sref="manage_contest">Contests</a></li>
    <li><a ui-sref="manage_contest_info({id: ctrl.cc.contest._id })">{{ ctrl.cc.contest.name }}</a></li>
    <li class="active">{{ ctrl.cc.challenge.name }}</li>
  </ol>
</section>

<section class="content">
  <div class="box box-info">
    <form ng-submit="ctrl.doUpdateChallenge()">
      <div class="box-header with-border">
        <h3 class="box-title">{{ 'ui.page.manage.contest.challenge.edit.title' | translate }}</h3>
      </div>
      <div class="box-body">
        <div ng-include="'/static/angular-views/manage/contest_challenge_form.html'"></div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">{{ 'ui.page.genericOp.update' | translate }}</button>
        <a class="btn btn-default pull-right" ng-click="$root.goBack()">{{ 'ui.page.genericOp.cancel' | translate }}</a>
      </div>
    </form>
  </div>
</section>
